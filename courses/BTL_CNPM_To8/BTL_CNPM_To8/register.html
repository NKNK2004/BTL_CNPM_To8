<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - CodeFinity</title>
    <link rel="icon" type="image/png" href="img/logo_website.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }
      .background-wave {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-color: #242145;
      }
      .background-wave img {
        width: 100vw;
        height: auto;
        object-fit: cover;
      }
      .register-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background: #1b1834;
        border-radius: 30px;
        box-shadow: 0 5px 20px rgba(187, 182, 182, 0.439);
        backdrop-filter: blur(7px);
        position: relative;
        z-index: 2;
        transform: translateY(0);
        transition: transform 0.3s ease;
        font-family: "Montserrat", sans-serif;
        color: #ffffff;
        font-size: medium;
      }
      .register-container:hover {
        transform: translateY(-5px);
      }
      .register-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .register-form input {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      .register-form input:focus {
        border-color: #4caf50;
        outline: none;
      }
      .register-form button {
        padding: 14px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background 0.3s ease;
      }
      .register-form button:hover {
        background: #45a049;
      }
      .login-link {
        text-align: center;
        margin-top: 20px;
        color: #ffffff;
        font-size: small;
        font-weight: 400;
      }
      .login-link a {
        color: #4caf50;
        text-decoration: none;
        font-weight: 600;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
      .error-message {
        color: #ff3333;
        display: none;
        text-align: center;
        padding: 10px;
        background: rgba(255, 51, 51, 0.1);
        border-radius: 5px;
      }
      h2 {
        color: #ffffff;
        margin-bottom: 30px;
        text-align: center;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="background-wave">
      <img src="img/background_login_signup.png" alt="Background Wave" />
    </div>
    <div class="register-container">
      <h2>Register for CodeFinity</h2>
      <form class="register-form" id="registerForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <div class="error-message" id="errorMessage"></div>
        <button type="submit">Register</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
